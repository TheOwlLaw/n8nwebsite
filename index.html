<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website with Crisp</title>
  <link rel="stylesheet" href="style.css"> <!-- Optional CSS -->
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>Chat with us using the Crisp widget in the bottom-right corner.</p>


  <script type="text/javascript">
    window.$crisp = [];
    window.CRISP_WEBSITE_ID = "6d225f4f-c773-479b-8ce3-4da209f5ed0a";

    (function() {
      const d = document;
      const s = d.createElement("script");
      s.src = "https://client.crisp.chat/l.js";
      s.async = 1;
      d.getElementsByTagName("head")[0].appendChild(s);
    })();
  </script>
  
  <script src="script.js"></script>
</body>
</html>
